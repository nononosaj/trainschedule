<!DOCTYPE html>
<html lang="en">
<head>
	<title> Train Scheduler </title>
	
	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap File -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/train.css">

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

</head>
<body>


<div class="container">

	<!-- Jumbotron for Title -->
	<div class="jumbotron">
		<h1 class="text-center"><strong> Train Schedule </strong></h1>
	</div>

	<!-- Row that will have train schedule -->
    <div class="row">
        <div class="col-sm-12">
        <br>
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color: #333A56;  color: white;">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">

                <!-- Elements of Train Schedule -->
                    <table class="table">
                        <thead>
                            <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            </tr>
                        </thead>                      
                    </table>
            </div>
            </div>
        	</div>
    		</div>

    <!-- This row handles user input -->
    <div class="row">
        <div class="col-sm-12">
        <br>
            <!-- This panel will initially be made up of form for user input -->
        <div class="panel panel-primary">
         <div class="panel-heading" style="background-color: #333A56;  color: white;">
         <h3 class="panel-title"><strong>Add Train</strong></h3>
         </div>
          	<div class="panel-body">
                    <form role="form">
                    
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destName">
                    </div>

                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time) </label>
                        <input type="text" class="form-control" id="trainTime">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency (min) </label>
                        <input type="text" class="form-control" id="freqTrain">
                    </div>

                    <button type="submit" class="btn btn-default" id="submitButton"> Submit </button>    

                    </form>
                </div>
		        </div>
		        </div>
		    	</div>
				</div>

	<!-- Link to jQuery  -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Javascript file -->
	<script type="text/javascript" src="assets/javascript/trainSched.js"></script>

	<!-- Link to Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
